<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Memoria</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body >

    <div class="centralizar">

        <div class="painel">

            <div class="botao" onclick="comecarJogo()"> <img id="botao" src="imagens/iniciar.png" alt=""> </div>
            <div class="pontos" id="pontos"><strong>Points 100% &nbsp;Time 00:00:00</strong></div>

        </div>

        <div class="centralizarQuadrados" id="cq"> </div>   

    </div>

    <script>
        novadiv = new Array()
        novaImg = new Array()

        for(i = 0; i <= 39; i++){
            novadiv[i] = document.createElement('div') 
            novadiv[i].setAttribute('id', `d${i}`) 
            novadiv[i].setAttribute('onmousedown', `revelar('${i}')`) 
            novadiv[i].className = 'quadrado'
            document.getElementById('cq').appendChild(novadiv[i])

            novaImg[i] = document.createElement('IMG')
            novaImg[i].setAttribute('id', `${i}`)
            document.getElementById(`d${i}`).appendChild(novaImg[i])
        }
    </script>
    <script src="code.js"></script>
</body>
</html>
